<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 10</title>
		
		<script>
			var nota =prompt ("Introduzca una nota");
			
			if (nota >= 6){
				if (nota >= 9){
					alert("Sobresaliente");
				}
				else{
					if (nota >= 7)
						alert("Notable");
					else
						alert("Bien");
				}
			}
			else{
				if (nota < 3){
					alert("Muy deficiente");
				}
				else{
					if (nota < 5)
						alert("Insuficiente");
					else
						alert("Suficiente");
				}
			}
		</script>
		
</head>

</body>
</html>
