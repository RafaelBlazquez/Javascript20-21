<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 14</title>
		
		<script>
			
			for (var numero = 1; numero <=50; numero ++){
				document.write(numero);
				if (numero % 4 == 0)
					document.write(" (Multiplo de 4)");
				if (numero % 9 == 0)
					document.write(" (Multiplo de 9)");
				if (numero % 5 == 0)
					document.write("<hr>");
				else
					document.write("<br>");
			}
		</script>
		
</head>
