<!DOCTYPE html>

<head>
	<title>Ejercicio 12</title>
		
		<script>
			var suma = "";
			var numero = true;
			while(numero != null ){
				numero = prompt("Introduzca unnumero");
				if (numero != null){
					if (suma == ""){
						suma = parseInt(numero);
					}
					else{
						var suma = suma + parseInt(numero);
					}
				}
			}
				alert(suma);
		</script>
		
</head>
