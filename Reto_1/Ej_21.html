<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 21</title>
		
		<script>
			lineas = new Array();
			var valor = true;
			var resultado = "";

				for (y= 0 ; y<5 ; y++){
					lineas[y] = new Array(3)
					for (x= 0 ; x<2 ; x++){
						valor = parseFloat(prompt("Introduce el numero"));
						lineas[y][x]= valor;
					}
				
					lineas[y][2]=lineas[y][0]+lineas[y][1];
					valor = confirm("Quieres continuar?");
					
					if (!valor){
						y=4;
					}
				}

			for (y=0; y< lineas.length; y++){
				document.write(lineas[y][0] +" + "+ lineas[y][1] +" = " +lineas[y][2]+ "<br>");
			}
		</script>
		
</head>
<body>
		
</body>
</html>
