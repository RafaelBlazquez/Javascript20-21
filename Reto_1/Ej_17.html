<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 17</title>
		
		<script>
			var salarios = new Array(5);
			var salariototal=0;
			for(var x = 1 ; x<=5; x++){
				var numero = prompt("Introduce un salario");
					salarios[x]= numero;
					
			}
			for(var y = 1 ; y<= 5; y++){
				salariototal =  parseFloat(salariototal) + parseFloat(salarios[y]);

			}
			document.write(salariototal);
				</script>
		
	
		
</head>
<body>
		
</body>
</html>
