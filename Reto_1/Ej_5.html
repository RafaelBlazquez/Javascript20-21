<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 5</title>
		
		<script>
			var primero =parseFloat(prompt ("Introduzca el primer numero"));
			var segundo =parseFloat(prompt ("Introduzca el segundo numero"));
			
			var suma = primero + segundo;
			var resta = primero - segundo;
			var multiplicacion = primero * segundo;
			var division = primero / segundo;
			var resto = primero % segundo;
			
		</script>
		
</head>
<body>
		
		<script>
			alert (suma);
			alert (resta);
			alert (multiplicacion);
			alert (division);
			alert (resto);
		</script>
		
</body>
</html>
