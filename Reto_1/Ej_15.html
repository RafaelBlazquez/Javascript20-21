<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 15</title>
		
		<script>
			var numerointroducido = prompt("Introduce el numero para calcular el factorial")
				document.write(numerointroducido + "!" + " =");
				var respuesta = 1;
				while (numerointroducido !=0){
					if (numerointroducido !=1){
						document.write(numerointroducido+"x");
					}	
					else{
						document.write(numerointroducido);
					}
					respuesta = numerointroducido * respuesta;
					numerointroducido--;
				}
				document.write(" ="+respuesta);

				</script>
		
	
		
</head>

</body>
</html>
